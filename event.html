<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <div class="container">
<div id="app">

<button type="button" class="btn btn-primary" v-on:click="goster">goster</button>
<hr>
<button type="button" class="btn btn-primary" v-on:click="artir">goster</button>
{{counter}}
<hr>
<p v-on:mousemove="guncelleKordinat"> Kordinatlar:{{x}}  , :{{y}}</p>

</div>
</div>


<script>

new Vue({
  el:"#app",

data:{
counter:0,
x:0,
y:0


},

methods:{
goster:function(){
alert();
},
artir:function()
{

this.counter++;

},
guncelleKordinat:function(event)
{

this.x=event.clientX;
this.y=event.clientY;


}

}


})

</script>
