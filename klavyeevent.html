<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <div class="container">
<div id="app">

<button type="button" class="btn btn-primary" v-on:click="goster('ilker')">goster</button>
<hr>
<button type="button" class="btn btn-primary" v-on:click="artir">artır</button>
<button type="button" class="btn btn-primary" v-on:click="ucerartir(3)">3'er artır</button>
{{counter}}
<hr>
<p v-on:mousemove="guncelleKordinat(2,$event)"> Kordinatlar:{{x}}   {{y}}
<span v-on:mousemove.stop>burada kordinat çalısmasın</span>

</p>
<hr>
<input type="text" v-on:keyup.enter="goster2"></input>

</div>
</div>


<script>

new Vue({
  el:"#app",

data:{
counter:0,
x:0,
y:0


},

methods:{
goster:function(isim){
alert(isim);
},
goster2:function(event){
alert(event.target.value
);
},

artir:function()
{

this.counter++;

},
ucerartir:function(step)
{

this.counter=this.counter+step;

},

guncelleKordinat:function(step,event)
{
  this.counter=this.counter+step;
this.x=event.clientX;
this.y=event.clientY;


},


}


})

</script>
